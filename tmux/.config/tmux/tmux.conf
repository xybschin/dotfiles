source-file ~/.config/tmux/tmux.reset.conf

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g escape-time 0
set -g history-limit 1000000
set -g set-clipboard on
setw -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set-option -g set-titles on
set-option -g set-titles-string "#S:#W"

set -g status on
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-position bottom
set -g status-style "fg=white,bg=#141415"
set -g status-left '#{tmux_mode_indicator}#[bg=red]#[fg=black] #S #[fg=#{@LGRAY} #[bg=magenta]#[fg=black]'
set -g status-right '#[fg=magenta]%d. #[fg=white]%H:%M'
set -g status-justify absolute-centre

set -g @prefix_highlight_output_prefix "#[fg=#252530]#[bg=#f3be7c]"
set -g @prefix_highlight_output_suffix ""

setw -g window-status-separator " "
setw -g window-status-format "#[fg=black,bg=brightwhite] #I #[fg=white,bg=black] #W "
setw -g window-status-current-format "#[fg=black,bg=yellow] #I #[fg=white,bg=black] #W "

bind-key "W" choose-window
bind-key "S" choose-window

bind-key "w" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key "s" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"

run '~/.tmux/plugins/tpm/tpm'
