$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun

exec-once = ~/.config/hypr/scripts/random-wall
exec-once = waybar & hypridle 
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.config/hypr/scripts/watch-monitor

env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = NO_HARDWARE_CURSORS,1
env = WLR_NO_HARDWARE_CURSORS,1

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgb(cdcdcd)
    col.inactive_border = rgb(252530)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
   
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    mfact = 0.50
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = eu
    follow_mouse = 2
    touchpad {
        natural_scroll = false
    }
}

$mainMod = SUPER

bind = $mainMod, F1, exec, ~/.config/hypr/scripts/watch-monitor

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod CTRL, s, exec, systemctl poweroff
bind = $mainMod CTRL, s, exec, systemctl poweroff
bind = $mainMod CTRL, r, exec, systemctl reboot

bind = $mainMod ALT, l, exec, loginctl lock-session

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, G, exec, ~/.config/hypr/scripts/lutris-launcher
bind = $mainMod, W, exec, ~/.config/hypr/scripts/random-wall

windowrulev2 = tile, class:^(steam_app_.*)$

windowrulev2 = nofocus,class:^(steam_app_default)$,title:^$,floating:1
windowrulev2 = opacity 0,class:^(steam_app_default)$,title:^$,floating:1
windowrulev2 = size 0 0,class:^(steam_app_default)$,title:^$,floating:1
windowrulev2 = move 9999 9999,class:^(steam_app_default)$,title:^$,floating:1

