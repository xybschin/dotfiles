$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun

exec-once = ~/.config/hypr/scripts/random-wall
exec-once = hypridle 
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.config/hypr/scripts/watch-monitor
exec-once = sleep 3; uwsm-app -- 1password --silent

env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = NO_HARDWARE_CURSORS,1
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = QT_QPA_PLATFORMTHEME=hyprqt6engine

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(878787)
    col.inactive_border = rgb(252530)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
   
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.15
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    mfact = 0.50
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = eu
    follow_mouse = 2
    accel_profile = custom 0.03544952611394753 0.000 0.009 0.019 0.028 0.038 0.047 0.056 0.066 0.075 0.085 0.094 0.104 0.118 0.132 0.146 0.161 0.175 0.189 0.203 0.217 0.231 0.246 0.260 0.274 0.288 0.302 0.316 0.330 0.345 0.359 0.373 0.387 0.403 0.425 0.446 0.468 0.489 0.511 0.532 0.554 0.575 0.597 0.618 0.640 0.661 0.683 0.704 0.726 0.747 0.769 0.790 0.812 0.833 0.855 0.876 0.898 0.919 0.941 0.962 0.984 1.005 1.027 1.048 1.070 1.091 1.113 1.134 1.156 1.177 1.199 1.220 1.242 1.263 1.285 1.306 1.328 1.349 1.371 1.392 1.414 1.435 1.457 1.478 1.500 1.521 1.543 1.564 1.586 1.607 1.629 1.650 1.672 1.693 1.715 1.737 1.758 1.780 1.801 1.823 1.867
}

$mainMod = SUPER

bind = $mainMod, F1, exec, ~/.config/hypr/scripts/watch-monitor

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, F, fullscreen

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod CTRL, s, exec, hyprshutdown --post-cmd 'poweroff'
bind = $mainMod CTRL, r, exec, hyprshutdown --post-cmd 'reboot'

bind = $mainMod ALT, l, exec, loginctl lock-session

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, G, exec, ~/.config/hypr/scripts/lutris-launcher
bind = $mainMod, W, exec, ~/.config/hypr/scripts/random-wall

windowrule {
  name = force-float
  match:class = steam_app_default
  match:float = 1
  float = off
}

layerrule = blur on, match:namespace waybar
layerrule = blur_popups on, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace waybar

layerrule = blur on, match:namespace rofi
layerrule = blur_popups on, match:namespace rofi
layerrule = ignore_alpha 0.5, match:namespace rofi
